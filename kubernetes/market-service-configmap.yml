kind: ConfigMap
apiVersion: v1
metadata:
  name: market-service
  namespace: spring-stocks
data:
  application.yaml: |-
    spring:

      datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver

      jpa:
        properties:
          hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

    server:
      port: 8080