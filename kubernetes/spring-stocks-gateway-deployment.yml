---
apiVersion: v1
kind: Service
metadata:
  name: spring-stocks-gateway
  namespace: spring-stocks
spec:
  type: LoadBalancer
  selector:
    app: spring-stocks-gateway
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-stocks-gateway-deployment
  namespace: spring-stocks
  labels:
    app: spring-stocks-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-stocks-gateway
  template:
    metadata:
      labels:
        app: spring-stocks-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /actuator/prometheus
    spec:
      serviceAccountName: spring-stocks
      containers:
        - name: spring-stocks-gateway
          image: dmfrey/spring-stocks-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 60
          volumeMounts:
            - name: wavefront-freemium
              mountPath: ./wavefront_freemium
          env:
            - name: SPRING_ZIPKIN_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: zipkin-config
                  key: zipkin_url
#            - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_APITOKEN
#              valueFrom:
#                secretKeyRef:
#                  name: wavefront-secret
#                  key: api-token
#            - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI
#              valueFrom:
#                secretKeyRef:
#                  name: wavefront-secret
#                  key: uri
      volumes:
        - name: wavefront-freemium
          secret:
            secretName: wavefront-secret
            items:
              - key: api-token
                path: api-token
