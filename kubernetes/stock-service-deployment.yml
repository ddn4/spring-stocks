apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service-deployment
  namespace: spring-stocks
  labels:
    app: stock-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-service
  template:
    metadata:
      labels:
        app: stock-service
    spec:
      containers:
        - name: stock-service
          image: dmfrey/stock-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: wavefront-freemium
              mountPath: ./wavefront_freemium
          env:
            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: host
            - name: SPRING_RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: port
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password
            - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: wavefront-secret
                  key: api-token
            - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI
              valueFrom:
                secretKeyRef:
                  name: wavefront-secret
                  key: uri
      volumes:
        - name: wavefront-freemium
          secret:
            secretName: wavefront-secret
            items:
              - key: api-token
                path: api-token