logging.level:
  org.springframework.amqp: INFO
  org.springframework.cloud.client.loadbalancer: DEBUG
  org.springframework.cloud.stream: DEBUG
  org.springframework.cloud.function: DEBUG
  org.springframework.data.jpa: DEBUG
  org.springframework.jdbc: DEBUG
  org.springframework.web: DEBUG
  com.vmware.labs.stockService: DEBUG
  com.wavefront: DEBUG

server:
  port: ${PORT:9081}

spring:

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    initialization-mode: never

  jackson:
    serialization:
      write-dates-as-timestamps: false

  jpa:
    hibernate:
      ddl-auto: validate

  cloud:

    stream:
      bindings:
        marketStatus-out-0:
          destination: stocks.market-status

      source: marketStatus

  sleuth:
    traceId128: true
    sampler.probability: 1.0
    web.skipPattern: (^cleanup.*|.+favicon.*)

#Actuator
management:
  endpoints:
    web.exposure.include: health,info,env,beans,integrationgraph,loggers,metrics,mappings,scheduledtasks,wavefront
  endpoint:
    health:
      show-details: ALWAYS
    restart:
      enabled: true
  metrics:
    export:
      wavefront:
        api-token: 98441cb6-c78b-49f3-a716-6ef65b6bbe04
        uri: https://wavefront.surf

# Wavefront Observability
wavefront:
  application:
    name: spring-stocks
    service: market-service


