spring:
  application:
    name: market-service

  cloud:

    kubernetes:

      config:
        enabled: false

      discovery:
        enabled: false

      enabled: false

  sleuth:
    enabled: false

  zipkin:
    enabled: false

---
spring:

  config:
    activate:
      on-profile: kubernetes

  cloud:

    kubernetes:
      config:
        enabled: true
        name: market-service
        namespace: spring-stocks

      discovery:
        enabled: true

      enabled: true

  sleuth:
    enabled: true

  zipkin:
    enabled: true

