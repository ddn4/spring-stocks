databaseChangeLog:
  - changeSet:
      id: 1
      author: dfrey
      changes:
        - sqlFile:
            dbms: 'h2'
            path: classpath:/org/springframework/integration/jdbc/schema-h2.sql
        - sqlFile:
            dbms: 'mysql'
            path: classpath:/org/springframework/integration/jdbc/schema-mysql.sql
        - createTable:
            tableName: market_status_events
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: occurred
                  type: datetime(6)
                  constraints:
                    - nullable: false

